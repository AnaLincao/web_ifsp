<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    
    <link rel='shortcut icon' href='https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico' type='image/x-icon'/>
    
    <title>Eventos - IFSP - Pirituba</title>
    
    <script src="js/disabling.js"></script>

    <link href="style_form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <!--Navegação-->
      <nav>
        <object width="100%" height="200" data="menu.html"></object>
      </nav>
    </header>
    
    <main>
      <h1>Inscreva-se</h1>
      <form method = "POST">
        <!-- seleciona evento  -->
        <fieldset>
          <label for="evento_selecao">Evento</label>
          <select name="assunto" id= "evento_assunto" required>
            <option value> -- Selecione -- </option>
            <option value="VA">Veo sem asas</option>
            <option value="FJ">Festa junina</option>
            <option value="ST">Semana de tecnologia</option>
          </select>
        </fieldset>
        
        <!-- informações acesso -->
        <fieldset>
          <legend>Informações de Acesso</legend> </br>
          <label for="evento_usuario">Usuário</label>
          <input name="usuario" id="evento_usuario" required> 
          <br/> <br/>
          <label for="evento_senha">Senha</label>
          <input type="password" name="senha" id="evento_senha" required>
          <br/> <br/>
          <label for="evento_confimarSenha">Confirme a Senha</label>
          <input type="password" name="confirmar_senha" id="evento_confimarSenha" required>
          <br/> <br/>
        </fieldset>
        
        <!-- informações pessoais -->
        <fieldset>
          <legend>Informações Pessoais</legend> </br>

          <!--nome-->
          <label for="evento_nome">Nome Completo</label>
          <input type="text" name="nome" id='evento_nome' required>
          <br/><br/>
          
          <!--email -->
          <label for="evento_email">E-mail</label>
          <input type="email" name="email" id='evento_email' required>
          <br/><br/>
          
          <!--celular -->
          <label for="evento_celular">Celular (99) 99999-9999</label>
          <input type="tel" name="celular" id='evento_celular'> 
          <br/><br/>
          
          <!-- Sexo -->
          <fieldset>
            <legend>Sexo</legend>
            <label for="evento_opMasc"> Masculino </label>
            <input type="radio" value = "M" name="evento_sexo" id="evento_opMasc"/>
            
            <label for="evento_opFem"> Feminino </label>
            <input type="radio" value = "F" name="evento_sexo" id="evento_opFem"/>
          </fieldset>
          <br/>
          
          <!--data nascimento -->
          <label for="evento_nasc">Data de Nascimento</label>
          <input type="date" name="nasc" id='evento_nasc'>
          <br/><br/>

          <!--cor-->
          <label for="evento_cor">Cor Favorita</label>
          <input type="color" name="cor" id='evento_cor'>
          <br/><br/>
          
          <!-- perfil github -->
          <label for="evento_github">Perfil do Github</label>
          <input type="url" name="github" id='evento_github'> 
          <br/><br/>
        </fieldset>
        
        <!-- botão -->
        <div>
          <br/>
          <button class=button type='submit'>Inscrever-se</button> <br><br>
          <button class=button type='reset'>Limpar</button>
        </div>
      </form>
    </main>
    
    <footer>
      <!--rodapé-->
      <nav>
        <object width="100%" height="200" data="rodape.html"></object>
      </nav> 
    </footer>
  </body>
</html>
