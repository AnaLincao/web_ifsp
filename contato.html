<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    
    <link rel='shortcut icon' href='https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico' type='image/x-icon'/>
    
    <title>Contato - IFSP - Pirituba</title>
    
    <script src="js/disabling.js"></script>

    <link href="style_form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <!--Navegação-->
      <nav>
        <object width="100%" height="200" data="menu.html"></object>
      </nav>
    </header>
    
    <main>
      <h1>Mande uma mensagem</h1>
      <form>
        <ul>
          <!--nome -->
          <li>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id='nome' required>
          </li>
          
          <!--email -->
          <li>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id='email'>
          </li>
          
          <!--telefone-->
          <li>
            <label for="telefone">Telefone (99) 99999-9999</label>
            <input type="tel" name="telefone" id='telefone'>
          </li>
          
          <!--assunto-->
          <li>
            <label for="contato_assunto">Assunto</label>
            <select name="assunto" id="contato_assunto"required>
              <option value> -- Selecione -- </option>
              <option value="Rec">Reclamação</option>
              <option value="Sug">Sugestão</option>
            </select>
          </li>
          
          <!--mensagem-->
          <li>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </li>
          
          <!--opções de respostas-->
          <li>
            <fieldset>
              <legend>Opções de Resposta</legend>
              <label for="contato_opEmail"> E-Mail</label>
              <input type="checkbox" name="opEmail" id="contato_opEmail"/>
              <label for="contato_opTelefone">Telefone</label>
              <input type="checkbox" name="opTelefone" id="contato_opTelefone"/>
            </fieldset>
          </li>
          <br><br>
          <!--botão-->
            <div>
              <button class="button" type='submit'>Enviar</button>
            </div>
        </ul>
      </form>
    </main>
    
    <footer>
      <!--rodapé-->
      <nav>
        <object width="100%" height="200" data="rodape.html"></object>
      </nav> 
    </footer>
  </body>
</html>
